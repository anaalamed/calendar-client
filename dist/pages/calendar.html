<div class="calendar_wrapper">
  <header>
    <p class="current-date"></p>
    <div class="icons">
      <i id="prev" class="bi bi-arrow-left"></i>
      <i id="next" class="bi bi-arrow-right"></i>
    </div>
  </header>
  <div class="calendar">
    <ul class="weeks">
      <li>Sun</li>
      <li>Mon</li>
      <li>Tue</li>
      <li>Wed</li>
      <li>Thu</li>
      <li>Fri</li>
      <li>Sat</li>
    </ul>
    <ul class="days"></ul>
  </div>
</div>
