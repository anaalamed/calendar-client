<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calendar</title>
    <script src="main.js"></script>
    <link href="/dist/blocks/modalGeneral.html" rel="import" />

    <link rel="stylesheet" type="text/css" href="https://www.neelsomani.com/projects/calendar/pretty-calendar-minified.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://www.neelsomani.com/projects/calendar/pretty-calendar-minified.js"></script>
  </head>

  <body>
    <header>
      <h1>Welcome to Calendar App</h1>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="/">Home</a>
              <a class="nav-link" href="/signup">Sign up</a>
              <a class="nav-link" href="/login">Log in</a>
              <a class="nav-link active" href="/calendar">Calendar</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <div id="content"></div>
    </main>

    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle"></h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer">
        <div>Copyright @ 2022 LAM</div>
        <div class="names">Leon, Ana, Mostafa</div>
      </div>
    </footer>
  </body>
</html>
