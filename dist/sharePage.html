<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share</title>
    <link rel="stylesheet" href="share.css" />
    <script defer="defer" src="main.js"></script>
    <script src="share.js"></script>
  </head>
  <body>
    <div class="container share">
      <div class="share_box">
        <header>Share</header>
        <div class="share_button">
          <button type="button" class="btn btn-info">Share via email</button>
        </div>
        <div class="userList">
          <input id="input-user" type="email" placeholder="enter Email" />
          <button id="add-btn" type="button">Add user</button>
        </div>
        <div>
          <ul id="users-table"></ul>
        </div>
        <div>
          <label for="permission">please select permission</label>
          <select name="permission">
            <option value="OWNER">Owner</option>
            <option value="EDITOR">Editor</option>
            <option value="VIEWER" selected>Viewer</option>
          </select>
          <button id="add-btn" type="button">Update</button>
        </div>
      </div>
    </div>
  </body>
</html>
